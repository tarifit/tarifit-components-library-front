<!-- Inline Forgot Password Form - Bootstrap classes only -->
<div class="container-fluid">
  <div class="text-center mb-4">
    <h4>
      <i class="fas fa-key me-2 text-primary"></i>
      Forgot Password
    </h4>
  </div>

  <form (ngSubmit)="requestPasswordReset()">
    <div class="mb-3">
      <label for="email" class="form-label fw-medium">Email Address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             [(ngModel)]="email"
             required
             placeholder="Enter your email address"
             autocomplete="email">
    </div>

    <button type="submit"
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
            [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      <i *ngIf="!loading" class="fas fa-paper-plane me-2"></i>
      {{ loading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <!-- Status Message -->
  <div *ngIf="message" class="mt-3">
    <div class="alert"
         [class.alert-success]="isSuccess === true"
         [class.alert-danger]="isSuccess === false"
         [class.alert-info]="isSuccess === null">
      <i class="fas"
         [class.fa-check-circle]="isSuccess === true"
         [class.fa-exclamation-circle]="isSuccess === false"
         [class.fa-info-circle]="isSuccess === null"
         class="me-2"></i>
      {{ message }}
    </div>
  </div>

  <div class="text-center mt-3">
    <small class="text-muted">
      We'll send you a secure link to reset your password if an account with this email exists.
    </small>
  </div>

  <!-- Back to Login link -->
  <p class="auth-link-text text-center mt-3">
    <a (click)="onBackToLogin()">
      <i class="fas fa-arrow-left me-1"></i>
      Back to Login
    </a>
  </p>
</div>
